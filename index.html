<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ArtStation VR</title>
  <meta name="description" content="VR gallery for ArtStation, based on three.js and A-Frame.">

  <!-- A-Frame -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.3.0/aframe.min.js"></script>

  <meta property="og:url"                content="http://mithragames.com/projects/artstationvr/" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="ArtStation VR" />
  <meta property="og:description"        content="VR gallery for ArtStation, based on three.js and A-Frame." />
  <meta property="og:image"              content="http://mithragames.com/projects/artstationvr/assets/img/facebook.jpg" />
</head>

<body>
  <a-scene antialias="true" fog="type: linear; color: #ffffff; far: 32; near: 16" class="scene">

    <a-entity light="type: ambient; color: #ffffff"></a-entity>

    <a-assets>
      <a-asset-item id="mdl_world" src="assets/models/SM_World.dae"></a-asset-item>
    </a-assets>

    <a-camera fov="90" position="0 0 0" near="0.2" class="player">
      <a-entity cursor="fuse: true; fuseTimeout: 4000" position="0 0 -0.5" scale="0.005 0.005 0.005" geometry="primitive: box" material="color: white; shader: flat"></a-entity>
      <a-entity light="type: point; color: #ffffff; intensity: 0.5; distance: 6" position="0 2 0"></a-entity>
    </a-camera>

    <a-entity collada-model="#mdl_world" class="world"></a-entity>

  </a-scene>

  <!-- Custom -->
  <script type="text/javascript" src="assets/js/helpers.js"></script>
  <script type="text/javascript" src="assets/js/components.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
